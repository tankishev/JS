function matchTerm(amount, currentTerm){
    const arrTerm = arrTerms[arrAmounts.indexOf(amount)];
    const target = Number(currentTerm);
    const match = arrTerm.reduce((prev, curr) => Math.abs(curr - target) < Math.abs(prev - target) ? curr : prev);
    return arrTerm.indexOf(match);
}

function genCalcLableItems(values){
    const arrItems = Array.from(values);
    let retval = '';
    for (let i = 0; i < arrItems.length; i++){
        retval += `<div class="CreditAmount-module--RangeLabelDiv--1xDCs"><h5 class="text-sm">${arrItems[i]}</h5></div>`;
        if (i < arrItems.length - 1){
            retval += '\n';
        }
    }
    return retval;
}

function genRangePeriodItems(numberOfTickmarks){
    const n = Number(numberOfTickmarks)
    let retval = '';
    for (let i = 0; i < n; i++){
        retval += '<div class="CreditAmount-module--RangePoint--2twH_"></div>';
        if (i < n - 1){
            retval += '\n';
        }
    }
    return retval
}

function genTermLabels(){
    loanTermItems.innerHTML = genCalcLableItems(arrTerms[loanAmount.value - 1]);
    rangePeriodPoints.innerHTML = genRangePeriodItems(arrTerms[loanAmount.value - 1].length);
}

function chooseAmount(position){
    const idx = Number(position) - 1;
    const newAmount = arrAmounts[idx];
    selectedAmount.innerHTML = `${newAmount} .`;

    const currentTerm = Number(selectedTerm.innerHTML.split(' .')[0]);
    const newTermIndex = matchTerm(newAmount, currentTerm);
    loanTerm.value = newTermIndex + 1;
    chooseTerm(loanTerm.value);
    genTermLabels();
};

function chooseTerm(position){
    const idx = Number(position) - 1;
    const arrTerm = Array.from(arrTerms[loanAmount.value - 1]);
    const term = arrTerm[idx];

    loanTerm.max = arrTerm.length;
    selectedTerm.innerHTML = `${term} .`;
    updateSummaryTerms(loanAmount.value, loanTerm.value);
};

function updateSummaryTerms(amtPosition, termPosition){
    const amtIdx = Number(amtPosition) - 1;
    const termIdx = Number(termPosition) - 1;
    const pmtAmt = arrPmts[amtIdx][termIdx];
    const term = arrTerms[amtIdx][termIdx];
    const guarantee = arrGuarPmts[amtIdx][termIdx];
    const totalGuarantee = term * guarantee
    summaryAmount.innerHTML = `${arrAmounts[loanAmount.value - 1]} .`;
    summaryTerm.innerHTML = `${term} .`;
    summaryPmt.innerHTML = `${pmtAmt.toFixed(2)} .`;
    summaryTotalPmt.innerHTML = `${(pmtAmt * term).toFixed(2)} .`;
    guaranteeText.innerHTML = `<h5 class="text-sm pt-2">    -                                   ,                                       .      ${guarantee.toFixed(2)} .<i class="CreditAmount-module--IcoInfo--3L33c ico info gray size-28 mx-0 my-0" id="monthly_sum"></i>       ${totalGuarantee.toFixed(2)}.<i class="CreditAmount-module--IcoInfo--3L33c ico info gray size-28 mx-0 my-0" id="total_sum"></i></h5>`
};
